{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="text-center mb-4">
    <h3 style="color: #8b0000;">ðŸŽ„ Login to Your Account ðŸŽ…</h3>
    <p style="color: #228b22;">Welcome back! Let's get you into the holiday spirit.</p>
  </div>

  <form method="POST" class="p-4" style="background-color: #fefdfa; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="form-group">
      <label for="email" style="color: #8b0000;">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        style="background-color: #fffaf0; border: 1px solid #8b0000;"
      />
    </div>
    <div class="form-group">
      <label for="password" style="color: #8b0000;">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        style="background-color: #fffaf0; border: 1px solid #8b0000;"
      />
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg" style="width: 100%;">
        <i class="fa fa-sign-in"></i> Login
      </button>
    </div>
  </form>
</div>
{% endblock %}
