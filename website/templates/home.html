{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="text-center mb-4">
    <h1 class="display-4" style="color: #8b0000;">ðŸŽ„ Notes ðŸŽ…</h1>
    <p style="color: #228b22;">Keep track of your thoughts this holiday season!</p>
  </div>

  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #f9f4ef;">
      <span>{{ note.data }}</span>
      <button type="button" class="close text-danger" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>

  <form method="POST" class="mt-4">
    <div class="form-group">
      <textarea
        name="note"
        id="note"
        class="form-control"
        placeholder="Write a new note here..."
        rows="3"
        style="background-color: #fefdfa; border: 1px solid #8b0000;"
      ></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">
        <i class="fa fa-plus"></i> Add Note
      </button>
    </div>
  </form>
</div>
{% endblock %}
