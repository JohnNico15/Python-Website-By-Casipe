{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="text-center mb-4">
    <h3 style="color: #8b0000;">ðŸŽ„ Sign Up for a New Account ðŸŽ…</h3>
    <p style="color: #228b22;">Join us and start your holiday journey!</p>
  </div>

  <form method="POST" class="p-4" style="background-color: #fefdfa; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="form-group">
      <label for="email" style="color: #8b0000;">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        style="background-color: #fffaf0; border: 1px solid #8b0000;"
      />
    </div>
    <div class="form-group">
      <label for="firstName" style="color: #8b0000;">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        style="background-color: #fffaf0; border: 1px solid #8b0000;"
      />
    </div>
    <div class="form-group">
      <label for="password1" style="color: #8b0000;">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        style="background-color: #fffaf0; border: 1px solid #8b0000;"
      />
    </div>
    <div class="form-group">
      <label for="password2" style="color: #8b0000;">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        style="background-color: #fffaf0; border: 1px solid #8b0000;"
      />
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg" style="width: 100%;">
        <i class="fa fa-user-plus"></i> Sign Up
      </button>
    </div>
  </form>
</div>
{% endblock %}
